<div class="ui grid container">
    <div class="row">
        <div class="ui container stacked segment" style="background-color:#ECEFF1">
            <div class="ui container grid centered">
                <div class="four wide column">
                    <mat-card [appHighlight]="'#1565C0'" defaultColor="#303F9F" (click)="initialMenu()" class="card-corner">
                        <mat-card-content>
                            <div class="ui grid container">
                                <div class="sixteen wide column center aligned" style="padding-top:0px;">
                                    <i class="material-icons" style="font-size:5.0rem">build</i>
                                </div>
                                <div class="sixteen wide column center aligned" style="padding-top:0px;font-size:15px;">
                                    تعاریف اولیه
                                </div>
                            </div>
                        </mat-card-content>
                        <mat-card-footer class="card-footer card-corner-footer">
                            تعریف متغیر های و پارامترهای مورد نیاز برنامه
                        </mat-card-footer>
                    </mat-card>
                </div>
                <div class="four wide column">
                    <mat-card [appHighlight]="'#1565C0'" defaultColor="#303F9F" (click)="examMenu()" class="card-corner">
                        <mat-card-content>
                            <div class="ui grid container">
                                <div class="sixteen wide column center aligned" style="padding-top:0px;">
                                    <i class="material-icons" style="font-size:5.0rem">view_comfy</i>
                                </div>
                                <div class="sixteen wide column center aligned" style="padding-top:0px;font-size:15px;">
                                    آزمون
                                </div>
                            </div>
                        </mat-card-content>
                        <mat-card-footer class="card-footer card-corner-footer">
                            تعریف آزمون جدید، لیست آزمون ها، و ویرایش آزمون
                        </mat-card-footer>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
